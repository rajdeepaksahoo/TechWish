<div style="margin-left: 5%;">
    <form style="margin-left: 25%;" action="" [formGroup]="fg">
        <label class="text-success" for="name">Name</label><pre></pre>
        <input formControlName="name" type="text" name="name" id="" ngModel><pre></pre>

        <label class="text-success" for="email">Email Id</label><pre></pre>
        <input formControlName="email" type="email" name="email" id="" ngModel><pre></pre>

        <label class="text-success" for="mob">Mobile</label><pre></pre>
        <input formControlName="mob" type="text" name="mob" id="" ngModel><pre></pre>

        <button (click)="add()">Add</button>
        
    </form>
<div>
  <table border="1px">
    <tr *ngFor="let x of arr">
      <td>
          {{x.id}}
      </td>
      <td>
        {{x.name}}
    </td>
    <td>
      {{x.email}}
  </td>
    <td>
      {{x.phone}}
  </td>
  <td><button [class]="dis" (click)="del(x)">Delete</button></td>
    </tr>
  </table>
</div>
