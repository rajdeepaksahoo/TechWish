                <label for="fname" class="form-label">First Name</label>
                <input formControlName="fname" type="text" class="form-control" id="fname">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <span style="color: red;" *ngIf="email.touched && email.invalid ">
                    hj
                </span>
            </div>
            <div class="mb-3">
                <label for="mob" class="form-label">Mobile No.</label>
                <input formControlName="mob" type="number" class="form-control" id="mob">
            </div>
        </div>
        <div style="margin-left: 20%;">

                <label for="lname" class="form-label">Last Name</label>

                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">

                <option value="">Country</option>

                <option value="USA">USA</option>
                <option value="Canada">Canada</option>

        <div class="mb-3 add">
